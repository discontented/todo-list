<link rel='stylesheet' href='stylesheet.css'>

<body>
<div id='newTask'>
<input id='title' placeHolder="New Task"><button id='add'>+</button>
</div>
<div id='todo'>
<section id='todo-1'>
<h2>Todo Item 1</h2>
  <div>
	<ul>
		<li>List item 1.</li>
		<li>List item 2.</li>
	</ul>
  </div>
  </section>
<section id='todo-2'>
  <h2>Todo Item 2</h2>
  <ul>
    <li>List item 1.</li>
    <li>List item 2.</li>
  </ul>
  </section>
</div>

<script>
  $('#todo').sortable({
  axis: 'y',
  cancel: "ul"
})

$(function(){
	$('section > h2').siblings().hide();
})

$('section > h2').click(function(){
	$(this).siblings().slideToggle();
})

$(document).on('click', '#add', function(){
	var title = $('#title').val();
  $('#title').val('');
  $('#todo').append('<section ><h2>'+title+'</h2></section>');
 })
